language: go

install:
  - go get -v github.com/gohugoio/hugo

script:
  - hugo --theme="heather-hugo-master" --baseUrl="/hugo-ucosp"
  - touch public/.nojekyll
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: gh-pages
  local_dir: public
  on:
    branch: master
